<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-control" content="no-store" />
  <link rel="icon" href="assets/favicon.ico" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Signika+Negative:wght@300;400;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/global.css" />
  <script src="scripts/index.js"></script>

  <title>
    Tutoriais Moodle: Configurações e Relatórios - UNISC - Assessoria para
    Educação a Distância -
  </title>
</head>

<body>
  <div id="container">
    <header>
      <div id="header">
        <a href="index.html" alt="Página Incial"><img src="assets/logoead.png" alt="logo" /></a>
        <h1>Tutoriais</h1>
      </div>
      <div id="banner" class="bgconfigs">
        <h1>Configurações e Relatórios</h1>
      </div>
    </header>
    <main>
      <div id="cards">
        <button type="button" onclick="window.open('config-groups.html', '_self')">
          <article class="card resource blue">
            <img src="assets/group.png" alt="Configuração de Grupos" />
            <h1>Criação de grupos</h1>
          </article>
        </button>
        <button type="button" onclick="window.open('config-import.html', '_self')">
          <article class="card resource blue">
            <img src="assets/import.png" alt="Importação de Materiais" />
            <h1>Importação de materiais</h1>
          </article>
        </button>
        <button type="button" onclick="window.open('config-gradebook.html', '_self')">
          <article class="card resource blue">
            <img src="assets/gradebook.png" alt="Livro de Notas" />
            <h1>Livro de notas</h1>
          </article>
        </button>
        <button type="button" onclick="window.open('config-logs.html', '_self')">
          <article class="card resource blue">
            <img src="assets/audit3.png" alt="Logs" />
            <h1>Logs</h1>
          </article>
        </button>
        <button type="button"  onclick="window.open('config-outline.html', '_self')">
          <article class="card resource blue">
            <img src="assets/line-chart.png" alt="Relatório de Avidade da Disciplina" />
            <h1>Relatório de Atividade da Disciplina</h1>
          </article>
        </button>
        <button type="button" onclick="window.open('config-progress.html', '_self')">
          <article class="card resource blue">
            <img src="assets/absence.png" alt="Relatório de Conclusão de Atividades" />
            <h1>Relatório de Conclusão de Atividades</h1>
          </article>
        </button>
        <button type="button" onclick="window.open('config-participation.html', '_self')" >
          <article class="card resource blue">
            <img src="assets/bar-chart.png" alt="Relatório de Participação da Disciplina" />
            <h1>Relatório de Participação da Disciplina</h1>
          </article>
        </button>
        <button type="button" onclick="window.open('config-restrict_access.html', '_self')" >
          <article class="card resource blue">
            <img src="assets/restricao.png" alt="Restrição de Acesso" />
            <h1>Restrição de Acesso</h1>
          </article>
        </button>
        <button type="button" onclick="window.open('config-tags.html', '_self')" >
          <article class="card resource blue">
            <img src="assets/tag.png" alt="Tags" />
            <h1>Tags</h1>
          </article>
        </button>
      </div>
    </main>
    <footer>
      <div id="contacts">
        <h1>Suporte EAD</h1>
        <p>
          E-mail:
          <a href="mailto:suporte-ead@unisc.br">suporte-ead@unisc.br</a>
        </p>
        <p>
          Telefone/WhatsApp:
          <a href="https://api.whatsapp.com/send?phone=555137177664" target="_blank>">(51) 3717-7664</a>
        </p>
      </div>
      <div id="logo">
        <img src="assets/logo_unisc.png" alt="logo" />
      </div>
    </footer>
  </div>
</body>

</html>
